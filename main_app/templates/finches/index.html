{% extends 'base.html' %}
{% block content %}

<h1> Finches List </h1>

{% for finch in finches %}
<div class = "card">
  <a href = "{% url 'finches_detail' finch.id %}">
  <div class ="card-content">

    <span class = "card-title">{{ finch.name }}</span>  
    <p>Type: {{ finch.type }}</p>
    <p> Color: {{ finch.color }}</p>
    <p>Species: {{ finch.species }}</p>
  </div>
  </a>
  
</div>
{% endfor %} 
{% endblock %}
